<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/244ce3c1ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>

<body>
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>

            <form class="search">
                <input type="text" name="search" id="" class="form-control m-auto" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play Witcher 3</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>

        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>


    </div>


    <script src="app.js"></script>
</body>

</html>
